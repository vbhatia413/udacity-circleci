- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
    
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: Create directory
  file:
    path: /home/ubuntu/backend
    state: directory

- name: Transfer backend files to server
  copy:
    src: /root/project/backend
    dest: /home/ubuntu/

- name: "Update npm"
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm install -g npm@latest
- name: "NPM install"
  command: npm install
  args:
    chdir: /home/ubuntu/backend
    
- name: "build package"
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm run build
    sudo cat .env
    sudo npm run prestart:prod
    
- name: Executing node
  become: true
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start
    pm2 ls